steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/app:latest", "."]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/app:latest"]
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "app"
      - "--image"
      - "gcr.io/$PROJECT_ID/app:latest"
      - "--region"
      - "europe-north1"
      - "--platform"
      - "managed"
images:
  - gcr.io/$PROJECT_ID/app:latest
